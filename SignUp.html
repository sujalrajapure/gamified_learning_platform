<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solve - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#120a2e] text-white font-sans flex items-center justify-center min-h-screen">
    <!-- Signup Container -->
    <div class="bg-[#1e1341] bg-opacity-60 p-8 rounded-xl shadow-lg w-full max-w-md text-center 
                backdrop-blur-md border border-purple-500/30">
        
        <!-- Logo & Title -->
        <h2 class="text-3xl font-bold mb-4">Create Your Account</h2>
        <p class="text-gray-300 mb-6">Sign up to get started</p>
        <!-- Form -->
        <form action="#" class="space-y-4">
            <!-- Full Name Input -->
            <div class="relative">
                <input type="text" placeholder="Full Name" class="w-full bg-[#1e1341] text-white p-3 rounded-lg border border-purple-500 focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>
            <!-- Email Input -->
            <div class="relative">
                <input type="email" placeholder="Email" class="w-full bg-[#1e1341] text-white p-3 rounded-lg border border-purple-500 focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>
            <!-- Password Input -->
            <div class="relative">
                <input type="password" placeholder="Password" class="w-full bg-[#1e1341] text-white p-3 rounded-lg border border-purple-500 focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>
            <!-- Confirm Password Input -->
            <div class="relative">
                <input type="password" placeholder="Confirm Password" class="w-full bg-[#1e1341] text-white p-3 rounded-lg border border-purple-500 focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>
            <!-- Sign Up Button -->
            <button class="w-full bg-purple-600 hover:bg-purple-700 text-white p-3 rounded-lg transition">
                Sign Up
            </button>
            <!-- OR Divider -->
            <div class="flex items-center my-4">
                <hr class="w-full border-gray-500">
                <span class="px-2 text-gray-400">OR</span>
                <hr class="w-full border-gray-500">
            </div>
            <!-- Social Logins -->
            <button class="w-full bg-gray-700 hover:bg-gray-800 p-3 rounded-lg transition flex items-center justify-center space-x-2">
                <img src="google-icon.svg" alt="Google" class="w-5 h-5">
                <span>Sign Up with Google</span>
            </button>
        </form>
        <!-- Login Link -->
        <p class="text-gray-300 mt-6">Already have an account? 
            <a href="#" class="text-purple-400 hover:underline">Log In</a>
        </p>
    </div>
</body>
</html>
